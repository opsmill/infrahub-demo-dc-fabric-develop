# yaml-language-server: $schema=https://schema.infrahub.app/develop/schema.schema.json
---
version: '1.0'
generics:
  - name: GenericElement
    namespace: Topology
    description: "Base model for elements"
    label: "Generic Topology Element"
    icon: "carbon:network-3-reference"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: false
    menu_placement: "TopologyTopology"
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
      - name: quantity
        kind: Number
        order_weight: 1200
    relationships:
      - name: topology
        peer: TopologyTopology
        cardinality: one
        kind: Parent
  - name: NetworkStrategy
    namespace: Topology
    description: "Generic model for network strategies (underlays and overlays)."
    label: "Network Strategy"
    icon: "iconoir:strategy"
    default_filter: name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: true
    menu_placement: "TopologyTopology"
    attributes:
      - name: name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
    relationships:
      - name: topology
        peer: TopologyTopology
        optional: true
        cardinality: one
        kind: Parent

nodes:
  - name: Topology
    namespace: Topology
    description: "A Topology represents the entire network pod."
    label: "Topology"
    icon: "carbon:network-3"
    default_filter: name__value
    display_labels:
      - name__value
    order_by: [name__value]
    inherit_from:
      - CoreArtifactTarget
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1100
    relationships:
      - name: elements
        peer: TopologyGenericElement
        optional: true
        cardinality: many
        kind: Component
      - name: strategy
        peer: TopologyNetworkStrategy
        optional: true
        cardinality: one
        kind: Component
      - name: location
        peer: LocationGeneric
        optional: true
        cardinality: one
        kind: Attribute

  # --------------------  Strategies  --------------------
  - name: MPLSStrategy
    namespace: Topology
    description: "Specific strategy attributes for MPLS."
    label: "MPLS Strategy"
    icon: "eos-icons:neural-network"
    inherit_from:
      - TopologyNetworkStrategy
    menu_placement: "TopologyNetworkStrategy"
    include_in_menu: false
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    attributes:
      - name: underlay
        kind: Dropdown
        choices:
          - name: ospf
            label: OSPF
          - name: isis
            label: ISIS
          - name: bgp
            label: BGP
      - name: overlay
        kind: Dropdown
        choices:
          - name: ldp
            label: LDP
          - name: rsvp
            label: RSVP
          - name: segment_routing
            label: "Segment Routing"
  - name: EVPNStrategy
    namespace: Topology
    description: "Specific strategy attributes for EVPN."
    label: "EVPN Strategy"
    icon: "carbon:load-balancer-network"
    inherit_from:
      - TopologyNetworkStrategy
    menu_placement: "TopologyNetworkStrategy"
    include_in_menu: false
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    attributes:
      - name: underlay
        kind: Dropdown
        choices:
          - name: ebgp
            label: EBGP
          - name: ospf
            label: OSPF
          - name: isis
            label: ISIS
      - name: overlay
        kind: Dropdown
        choices:
          - name: ebgp
            label: EBGP
          - name: ibgp
            label: IBGP

  # --------------------  Elements  --------------------
  - name: PhysicalElement
    namespace: Topology
    description: "Physical aspect of topology elements."
    label: "Physical Topology Element"
    icon: "carbon:network-3-reference"
    menu_placement: "TopologyTopology"
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    inherit_from:
      - TopologyGenericElement
    attributes:
      - name: mtu
        kind: Number
        default_value: 1500
        order_weight: 3000
      - name: mlag_support
        kind: Boolean
        label: "MLAG Support"
        default_value: false
        order_weight: 2500
      - name: device_role
        label: Role
        kind: Dropdown
        choices:
          - name: spine
            color: "#ffb3ba" # Light Red
          - name: leaf
            color: "#ffdfba" # Light Orange
          - name: pe_router
            color: "#baffc9" # Light Green
          - name: p_router
            color: "#bae1ff" # Light Blue
          - name: route_reflector
            color: "#ffbaba" # Pink
          - name: cpe
            color: "#f2bae1" # Light Purple
          - name: firewall
            color: "#c5a3ff" # Pastel Purple
        order_weight: 1300
    relationships:
      - name: device_type
        label: Type
        peer: InfraDeviceType
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1400
